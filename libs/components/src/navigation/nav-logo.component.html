<div *ngIf="sidebarService.open" class="tw-sticky tw-top-0 tw-z-50">
  <a [routerLink]="route" class="tw-px-5 tw-pb-5 tw-pt-7 tw-block tw-bg-primary-700">
    <bit-icon [icon]="openIcon"></bit-icon>
  </a>
  <bit-nav-divider></bit-nav-divider>
</div>
<bit-nav-item
  class="tw-block tw-pt-7"
  [hideActiveStyles]="true"
  [route]="route"
  [icon]="closedIcon"
  *ngIf="!sidebarService.open"
></bit-nav-item>
