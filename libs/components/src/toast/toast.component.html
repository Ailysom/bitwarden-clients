<section
  class="tw-mb-1 tw-w-[300px] tw-text-contrast tw-flex tw-flex-col tw-justify-between tw-rounded-md tw-pointer-events-auto tw-cursor-default {{
    bgColor
  }}"
>
  <div class="tw-flex tw-items-center tw-gap-4 tw-px-4 tw-pb-1 tw-pt-2">
    <i class="bwi tw-text-lg tw-py-1.5 tw-px-2.5 {{ iconClass }}"></i>
    <div>{{ text }}</div>
    <button
      class="tw-ml-auto"
      bitIconButton="bwi-close"
      buttonType="contrast"
      type="button"
      (click)="this.onClose.emit()"
    ></button>
  </div>
  <div class="tw-h-1 tw-w-full tw-bg-text-contrast/70" [style.width]="progressBarWidth + '%'"></div>
</section>
